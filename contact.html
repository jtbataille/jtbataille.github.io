                    <h5>Contact Me Here!</h5>
                </div>
                
                <form>
                    <div class="form-group pl-2">
                        <label style="margin-top:20px" for="exampleFormControlName1">Name</label>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>
                        </div>
                    </div>
                    
                    <div class="pl-2">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    
                    <div class="form-group pl-2">
                        <label style="margin-top:20px" for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="Please write me a message!"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary ml-2" style="margin-bottom:20px">
                        Submit Message
                    </button>

                </form>
